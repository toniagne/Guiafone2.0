 
     


<ion-view>
  <ion-nav-title>
      <img src="img/logo.png" height="100%" > 
  </ion-nav-title>

  <ion-content> 
  
     <div class="card">
      <div class="item item-divider">
        CADASTRE SEU Nº NO GUIAFONE
      </div>
    </div>

 <form method="post" ng-submit="submit(contactform, formData)" name="contactform" role="form">
 

<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">NOME</span>
    <input type="text" ng-model="formData.nome">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">ENDEREÇO</span>
    <textarea ng-model="formData.endereco"></textarea>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">TELEFONE</span>
    <textarea ng-model="formData.telefone"></textarea>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">TELEFONE 2</span>
    <textarea ng-model="formData.telefone1"></textarea>
  </label>
  <label class="item item-input item-stacked-label">
     <span class="input-label">TELEFONE 3</span>
    <textarea ng-model="formData.telefone2"></textarea>
  </label>
  <label class="item item-input item-stacked-label">
      <span class="input-label">E-MAIL</span>
    <textarea ng-model="formData.email"></textarea>
  </label>
  <label class="item item-input item-stacked-label">
      <span class="input-label">OBSERVAÇÃO</span>
    <textarea ng-model="formData.observacao"></textarea>
  </label>
   <button class="button button-block button-positive">
  ENVIAR
</button>
<Br><Br><Br><Br><Br><Br><Br><Br><Br><Br><Br><Br><Br><Br><Br>
  </ion-content>
</ion-view>
