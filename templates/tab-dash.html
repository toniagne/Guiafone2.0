<ion-list>
      <ion-item 
              class="item-icon-right item-text-wrap" 
              ng-repeat="nome in nomes track by getTracker()  |  orderBy:['posicao','strNome']"  
              type="item-text-wrap" 
              href="#/tab/dash/{{nome.id}}*{{nome.strNome}}*{{nome.strTelefone1}}*{{nome.strTelefone2}}*{{nome.strTelefone3}}*{{nome.strEndereco}}*{{nome.pic}}"> 
        <img ng-if="nome.bitAtivo == 3" ng-src="img/banners/{{nome.pic}}" width="135%" style="margin-left: -10%;">
        <h2><b ng-if="nome.bitAtivo == 2">{{nome.strNome}}</b></h2>
        <h2 ng-if="nome.bitAtivo == 1">{{nome.strNome}}</h2>
        <p  ng-if="nome.bitAtivo == 1">{{nome.strTelefone1}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
</ion-list>
